<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies!</title>
    <link rel="stylesheet" href="login.css" />
    <script type="module" src="login_builder.js"></script>
    <script src="user-manager.js"></script>
    <script type="module" src="base_builder.js"></script>

  </head>

  <body>
    <header>
    </header>

    <main>
      <div>
        <h1>Change your data</h1>
        <form id="updateForm" onsubmit="updateUser(event)">
          <label for="password">New Password:</label>
          <input type="password" id="password" name="password"><br>
          <label for="name">New Name:</label>
          <input type="text" id="name" name="name"><br>
      
          <button type="submit">Update User</button>
        </form>
      </div>

      <div>
        <h1>Delet your user</h1>

        <button onclick="deleteUser()">Delete</button>
        <p id="message"></p>
      </div>

      <div>
        <h1>Logout</h1>
        <button onclick="userLogout()">Logout</button>
      </div>
    </main>

    <footer>
    </footer>
  </body>
</html>
