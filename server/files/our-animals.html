<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="our-animals.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <script type="module" src="base_builder.js"></script>
  <title>Our Animals</title>
</head>

<body>
  <!-- Include the header -->
  <header>
  </header>

  <!-- Filter section -->
  <section class="filters">
    <h2>Our Animals</h2>
    <label for="species">Species:</label>
    <select id="species">
      <option value="all">All</option>
      <option value="cat">Cat</option>
      <option value="dog">Dog</option>
      <option value="other">Other</option>
    </select>
    <label for="age">Age:</label>
    <select id="age">
      <option value="all">All</option>
      <option value="lt1">Less than 1 year</option>
      <option value="1-3">1-3 years</option>
      <option value="4-9">4-9 years</option>
      <option value="gt9">Greater than 9 years</option>
    </select>
    <label for="sex">Sex:</label>
    <select id="sex">
      <option value="all">All</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
  </section>

  <!-- Animal images section -->
  <section class="animal-images">
    <div class="image-grid">
      <!-- Animal images will be dynamically added here -->
    </div>
    <button id="load-more">Load More</button>
  </section>

    <!-- PLACEHOLDER for JS-->
  <script src="scripts.js"></script> 

    <!-- Include the footer -->
    <footer>
      
    </footer>
</body>

</html>
