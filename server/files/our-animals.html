<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="our-animals.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <title>Our Animals</title>
</head>

<body>
  <!-- Include the header -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/Pawship_nobackground.png" alt="Logo">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="pet-quiz.html">Pet Quiz</a></li>
        <li><a href="our-animals.html">Our Animals</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="user-profile">
      <a href="user-profile.html">
        <img src="images/icons8-user-64.png" alt="User Profile">
      </a>
    </div>
  </header>

  <!-- Filter section -->
  <section class="filters">
    <h2>Our Animals</h2>
    <label for="species">Species:</label>
    <select id="species">
      <option value="all">All</option>
      <option value="cat">Cat</option>
      <option value="dog">Dog</option>
      <option value="other">Other</option>
    </select>
    <label for="age">Age:</label>
    <select id="age">
      <option value="all">All</option>
      <option value="lt1">Less than 1 year</option>
      <option value="1-3">1-3 years</option>
      <option value="4-9">4-9 years</option>
      <option value="gt9">Greater than 9 years</option>
    </select>
    <label for="sex">Sex:</label>
    <select id="sex">
      <option value="all">All</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
  </section>

  <!-- Animal images section -->
  <section class="animal-images">
    <div class="image-grid">
      <!-- Animal images will be dynamically added here -->
    </div>
    <button id="load-more">Load More</button>
  </section>

    <!-- PLACEHOLDER for JS-->
  <script src="scripts.js"></script> 

    <!-- Include the footer -->
    <footer>
      <div class="footer-buttons">
        <a href="user-profile.html" class="footer-button">Your Profile</a>
        <a href="pet-quiz.html" class="footer-button">Pet Quiz</a>
        <a href="our-animals.html" class="footer-button">Our Animals</a>
        <a href="contact.html" class="footer-button">Contact</a>
        <a href="impressum.html" class="footer-button">Impressum</a>
      </div>
    </footer>
</body>

</html>
